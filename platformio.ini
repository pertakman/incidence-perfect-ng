[platformio]
default_envs = esp32s3

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
extra_scripts = pre:scripts/set_fw_version.py

; Auto-detect libraries from source files
lib_ldf_mode = deep+

; LVGL config (stored in config/lvgl/lv_conf.h)
build_flags =
  -I config/lvgl
  -D LV_CONF_INCLUDE_SIMPLE
  -D LV_CONF_PATH=lv_conf.h
  -D ARDUINO_USB_CDC_ON_BOOT=1

; Pin core UI/display libs and use the local QMI8658 library from Arduino IDE.
lib_deps =
  lvgl/lvgl @ ^8.4.0
  moononournation/GFX Library for Arduino @ 1.3.8
  file://C:/dev/Arduino/Libraries/QMI8658
